<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Satoshi Nakamoto Institute{% endblock %}</title>
    <link href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    {% assets "scss_all" %}
      <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}" media="screen">
    {% endassets %}
    <link href="{{ url_for('atomfeed') }}" rel="alternate" title="Mempool" type="application/atom+xml">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    {% block extra_css %}{% endblock %}
    <script>
    if( navigator.doNotTrack != "yes" && navigator.doNotTrack != "1" && window.doNotTrack != "1" && navigator.msDoNotTrack != "1" ){
      var script = document.createElement('script');
      script.src = "{{ url_for('static', filename = 'js/analytics.js') }}"
      document.getElementsByTagName("head")[0].appendChild(script);
    }
    </script>
  </head>
  <body>
    {% include 'fragments/navbar.html' %}
    <main class="pb-4">
    {% block content %}{% endblock %}
    </main>
    {% include 'fragments/footer.html' %}
    <script src="{{ url_for('static', filename = 'js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/selection-magic.js') }}"></script>
  </body>
</html>
