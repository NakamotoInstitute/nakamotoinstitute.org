<!-- extend base layout -->
{% extends "base.html" %}

{% block title %}
Donate | Satoshi Nakamoto Institute
{% endblock %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
	<div class="row">
		<div class="text-center">
			<h1>Donate</h1>
		</div>
	</div>
  <div class="row">
  	<div class="text-center">
  		<p>
        Support the efforts of the Satoshi Nakamoto Institute by donating bitcoins.
  		</p>
      <hr>
      <br>
      <br>
			<div class="donation-buttons">
				<form method="POST" action="https://btcpay.nakamotoinstitute.org/apps/HbP8R9997Pi16JmW2sPjNDhLXaTMp4PJDG4FKdy5s9oP/pos">
				  <input type="hidden" name="redirectUrl" value="{{url_for('index', _external=True)}}" />
				  <button class="btn btn-primary"  type="submit" name="choiceKey" value="100 BTC">100 BTC</button>
				</form>
				<form method="POST" action="https://btcpay.nakamotoinstitute.org/apps/HbP8R9997Pi16JmW2sPjNDhLXaTMp4PJDG4FKdy5s9oP/pos">
				  <input type="hidden" name="redirectUrl" value="{{url_for('index', _external=True)}}" />
				  <button class="btn btn-primary"  type="submit" name="choiceKey" value="10 BTC">10 BTC</button>
				</form>
				<form method="POST" action="https://btcpay.nakamotoinstitute.org/apps/HbP8R9997Pi16JmW2sPjNDhLXaTMp4PJDG4FKdy5s9oP/pos">
				  <input type="hidden" name="redirectUrl" value="{{url_for('index', _external=True)}}" />
				  <button class="btn btn-primary"  type="submit" name="choiceKey" value="1 BTC">1 BTC</button>
				</form>
				<form method="POST" action="https://btcpay.nakamotoinstitute.org/apps/HbP8R9997Pi16JmW2sPjNDhLXaTMp4PJDG4FKdy5s9oP/pos">
				  <input type="hidden" name="redirectUrl" value="{{url_for('index', _external=True)}}" />
				  <button class="btn btn-primary"  type="submit" name="choiceKey" value="0.1 BTC">0.1 BTC</button>
				</form>
				<form method="POST" action="https://btcpay.nakamotoinstitute.org/apps/HbP8R9997Pi16JmW2sPjNDhLXaTMp4PJDG4FKdy5s9oP/pos">
				  <input type="hidden" name="redirectUrl" value="{{url_for('index', _external=True)}}" />
				  <button class="btn btn-primary"  type="submit" name="choiceKey" value="0.01 BTC">0.01 BTC</button>
				</form>
				<form method="POST" action="https://btcpay.nakamotoinstitute.org/apps/HbP8R9997Pi16JmW2sPjNDhLXaTMp4PJDG4FKdy5s9oP/pos">
				  <input type="hidden" name="redirectUrl" value="{{url_for('index', _external=True)}}" />
				  <button class="btn btn-primary" type="submit" name="choiceKey" value="0.001 BTC">0.001 BTC</button>
				</form>
			</div>
      <form name="custom_amount" method="POST" action="https://btcpay.nakamotoinstitute.org/apps/HbP8R9997Pi16JmW2sPjNDhLXaTMp4PJDG4FKdy5s9oP/pos">
        <div class="input-group">
          <span class="input-group-addon">à¸¿</span>
          <input class="form-control" placeholder="Other amount" required type="number" min="0" step="1E-08" name="amount" placeholder="amount" pattern="^\d+(?:\.\d)?$">
          <div class="input-group-btn">
            <button class="btn btn-primary" type="submit">Donate</button>
          </div>
        </div>
        <input type="hidden" name="redirectUrl" value="{{url_for('index', _external=True)}}" />
      </form>
    </div>
	</div>
</div>
{% endblock %}
