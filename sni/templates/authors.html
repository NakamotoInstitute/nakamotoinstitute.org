<!-- extend base layout -->
{% extends "base.html" %}

{% block title %}
Authors | Satoshi Nakamoto Institute
{% endblock %}

{% block content %}
<div class="container text-center">
  <h1>Authors</h1>
  {% for auth in authors %}
  <p>
    <a href="{{url_for('author', authslug=auth.slug)}}">{{auth.first}} {{auth.middle}} {{auth.last}}</a>
  </p>
  {%endfor%}
</div>
{% endblock %}
